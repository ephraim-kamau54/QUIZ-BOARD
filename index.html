                                                </div>
                                                <div>
                                                    <input type="radio" id="array-two" name="js3" value="0">
                                                    <label for="array-two">var colors = (1:"red", 2:"green",
                                                        3:"blue");</label>
                                                </div>
                                                <div>
                                                    <input type="radio" id="array-three" name="js3" value="20">

                                            </div>

                                                <div class="question card d-block w-50">

                                                        <input type="radio" id="head-section" name="js4" value="0">
                                                        <label for="head-section">The &lt;head&gt; section</label>
                                                    </div>
                                                    <div>
                                                        <input type="radio" id="both-section" name="js4" value="20">
                                                        <label for="both-section">Both the &lt;head&gt; and the
                                                            &lt;body&gt; are correct</label>
                                                    </div>
                                                    <div>

                                                        <label for="body-section">The &lt;body&gt; section</label>

                                                </div>

                                                        <input type="radio" id="function-one" name="js5" value="0">
                                                        <label for="function-one">myFunction();</label>
                                                    </div>
                                                    <div>
                                                        <input type="radio" id="function-two" name="js5" value="20">
